<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="infoUser" id="form">
        <div class="formUser">
            <input class="userName" id="name" type="text">
            <span class="search" onclick="beginGame()">Begin</span>
        </div>
    </div>
    <div id="screenGame">
        <div class="row">
            <div class="cell-data"></div>
            <div class="cell-data"></div>
            <div class="cell-data"></div>
        </div>
        <div class="row">
            <div class="cell-data"></div>
            <div class="cell-data"></div>
            <div class="cell-data"></div>
        </div>
        <div class="row">
            <div class="cell-data"></div>
            <div class="cell-data"></div>
            <div class="cell-data"></div>
        </div>
    </div>

    <div class="alertWin" id="alertWinner">
        <i class="fa-solid fa-crown"></i>
        <h1 class="alert" id="alert"></h1>
        <div><button class="restart" onclick="restart()">Restart</button></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
